<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Xác Nhận Đặt Lịch</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="..\assets\css\client_css\afterappointment.css" rel="stylesheet"/>
</head>

<body>
    <header class="header">
        <img alt="Logo" height="50" src="https://storage.googleapis.com/a1aa/image/TadJVM0tzM4PMJYxGecegyMibbHTbv4eYPC2kWs9mYWINvunA.jpg" width="50"/>
        <nav>
            <a href="#" class="nav-link"><i class="fas fa-home"></i> TRANG CHỦ</a>
            <a href="#" class="nav-link"><i class="fas fa-info-circle"></i> Về SmSa</a>
            <a href="#" class="nav-link"><i class="fas fa-clock"></i> GẦN ĐÂY NHẤT</a>
            <a href="#" class="nav-link"><i class="fas fa-fire"></i> XU HƯỚNG</a>
            <a href="#" class="nav-link"><i class="fas fa-calendar-check"></i> ĐẶT LỊCH</a>
        </nav>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <div class="login">
            <button class="login-btn"><i class="fas fa-user"></i> Đăng nhập / Đăng ký</button>
            <button class="scan-btn"><i class="fas fa-camera"></i> Scan khuôn mặt gợi ý kiểu tóc</button>
        </div>
    </header>

    <div class="container">
        <h2><i class="fas fa-check-circle"></i> XÁC NHẬN ĐẶT LỊCH</h2>
        
        <div class="booking-summary">
            <h3><i class="fas fa-info-circle"></i> Thông Tin Đặt Lịch</h3>
            
            <div class="info-group">
                <label><i class="fas fa-store"></i> Salon:</label>
                <p id="selected-salon">SmSa - Cầu Giấy</p>
            </div>

            <div class="info-group">
                <label><i class="fas fa-cut"></i> Dịch vụ:</label>
                <p id="selected-service">Cắt tóc nam</p>
            </div>

            <div class="info-group">
                <label><i class="fas fa-scissors"></i> Kiểu tóc:</label>
                <p id="selected-hairstyle">Undercut</p>
            </div>

            <div class="info-group">
                <label><i class="fas fa-user"></i> Stylist:</label>
                <p id="selected-stylist">Tony - 5 sao</p>
            </div>

            <div class="info-group">
                <label><i class="fas fa-calendar-day"></i> Ngày và giờ:</label>
                <p id="selected-datetime">15/01/2024 - 14:30</p>
            </div>

            <div class="info-group">
                <label><i class="fas fa-money-bill-wave"></i> Phương thức thanh toán:</label>
                <p id="selected-payment">Tiền mặt</p>
            </div>

            <div class="total-section">
                <h3><i class="fas fa-receipt"></i> Tổng Chi Phí</h3>
                <div class="price-details">
                    <div class="price-item">
                        <span>Dịch vụ cắt tóc:</span>
                        <span>150.000đ</span>
                    </div>
                    <div class="price-item">
                        <span>Phí dịch vụ:</span>
                        <span>10.000đ</span>
                    </div>
                    <div class="price-item total">
                        <span>Tổng cộng:</span>
                        <span>160.000đ</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="edit-btn" onclick="window.location.href='clientappointment.html'"><i class="fas fa-edit"></i> CHỈNH SỬA</button>
                <button class="confirm-btn"><i class="fas fa-check"></i> XÁC NHẬN</button>
            </div>
        </div>
    </div>
</body>
</html>
