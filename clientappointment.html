<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Đặt Lịch Giữ Chỗ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="..\assets\css\client_css\clientappointment.css" rel="stylesheet"/>
</head>

<body>
    <header class="header">
        <img alt="Logo" height="50" src="https://storage.googleapis.com/a1aa/image/TadJVM0tzM4PMJYxGecegyMibbHTbv4eYPC2kWs9mYWINvunA.jpg" width="50"/>
        <nav>
            <a href="#" class="nav-link"><i class="fas fa-home"></i> TRANG CHỦ</a>
            <a href="#" class="nav-link"><i class="fas fa-info-circle"></i> Về SmSa</a>
            <a href="#" class="nav-link"><i class="fas fa-clock"></i> GẦN ĐÂY NHẤT</a>
            <a href="#" class="nav-link"><i class="fas fa-fire"></i> XU HƯỚNG</a>
            <a href="#" class="nav-link"><i class="fas fa-calendar-check"></i> ĐẶT LỊCH</a>
        </nav>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <div class="login">
            <button class="login-btn"><i class="fas fa-user"></i> Đăng nhập / Đăng ký</button>
            <button class="scan-btn"><i class="fas fa-camera"></i> Scan khuôn mặt gợi ý kiểu tóc</button>
        </div>
    </header>

    <div class="container">
        <h2><i class="fas fa-calendar-alt"></i> ĐẶT LỊCH GIỮ CHỖ</h2>
        
        <div class="form-group">
            <label for="salon" class="form-label"><i class="fas fa-store"></i> 1. Salon gần nhất</label>
            <select id="salon" class="form-select">     
                <option value="">Xem tất cả salon</option>
                <option value="salon1">SmSa - Cầu Giấy</option>
                <option value="salon2">SmSa - Đống Đa</option>
                <option value="salon3">SmSa - Hoàn Kiếm</option>
            </select>
        </div>

        <div class="form-group">
            <label for="service" class="form-label"><i class="fas fa-cut"></i> 2. Chọn dịch vụ</label>
            <select id="service" class="form-select">
                <option value="">Xem tất cả dịch vụ</option>
                <option value="service1">Cắt tóc nam</option>
                <option value="service2">Uốn tóc</option>
                <option value="service3">Nhuộm tóc</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hairstyle" class="form-label"><i class="fas fa-scissors"></i> 3. Chọn kiểu tóc</label>
            <select id="hairstyle" class="form-select">
                <option value="">Chia sẻ kiểu tóc mong muốn</option>
                <option value="style1">Undercut</option>
                <option value="style2">Mohawk</option>
                <option value="style3">Pompadour</option>
            </select>
        </div>

        <div class="form-group">
            <label for="face-scan" class="form-label"><i class="fas fa-camera"></i> Scan khuôn mặt</label>
            <button id="face-scan" class="scan-button"><i class="fas fa-camera"></i></button>
        </div>

        <div class="form-group">
            <label for="stylist" class="form-label"><i class="fas fa-user"></i> 4. Chọn ngày, giờ & stylist</label>
            <select id="stylist" class="form-select">
                <option value="">Chọn stylist</option>
                <option value="stylist1">Tony - 5 sao</option>
                <option value="stylist2">David - 4.5 sao</option>
                <option value="stylist3">John - 4.8 sao</option>
            </select>
        </div>

        <div class="form-group">
            <label for="datetime" class="form-label"><i class="fas fa-calendar-day"></i> Chọn ngày và giờ</label>
            <input type="datetime-local" id="datetime" class="form-control" min="2024-01-01T09:00" max="2024-12-31T21:00">
        </div>

        <div class="form-group">
            <label for="payment" class="form-label"><i class="fas fa-money-bill-wave"></i> 5. Phương thức thanh toán</label>
            <select id="payment" class="form-select">
                <option value="">Phương thức thanh toán</option>
                <option value="cash">Tiền mặt</option>
                <option value="card">Thẻ ngân hàng</option>
                <option value="momo">Ví MoMo</option>
            </select>
        </div>

        <div class="form-group button-group" style="display: flex; gap: 10px; justify-content: space-between;">
            <button class="cancel-btn" style="width: 48%;"><i class="fas fa-times"></i> HỦY</button>
            <button class="confirm-btn" style="width: 48%;"><i class="fas fa-check"></i> CHỐT GIỜ CẮT</button>
        </div>
    </div>
</body>
</html>
