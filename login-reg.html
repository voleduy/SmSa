<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMSA Phong Cách</title>
    <!-- External CSS link -->
    <link href="assets\css\login-reg.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Đăng nhập / Đăng ký</h2>
            <form>
                <label for="name">Họ và tên</label>
                <input id="name" placeholder="Họ tên" type="text"/>
                
                <label for="phone">Số điện thoại</label>
                <div class="icon-input">
                    <i class="fas fa-phone-alt"></i>
                    <input id="phone" placeholder="Số điện thoại" type="text"/>
                </div>

                <label for="password">Mật khẩu</label>
                <div class="icon-input">
                    <i class="fas fa-lock"></i>
                    <input id="password" placeholder="Mật khẩu" type="password"/>
                </div>

                <label for="confirm-password">Xác nhận mật khẩu</label>
                <div class="icon-input">
                    <i class="fas fa-lock"></i>
                    <input id="confirm-password" placeholder="Xác nhận mật khẩu" type="password"/>
                </div>

                <label for="verification-code">Mã xác thực</label>
                <input id="verification-code" placeholder="81818" type="text"/>

                <div class="checkbox-container">
                    <input id="terms" type="checkbox"/>
                    <label for="terms">Tôi cam kết tuân theo chính sách bảo mật và điều khoản sử dụng của Smsa.</label>
                </div>

                <button class="btn" type="submit">Đăng ký</button>

                <div class="social-login">
                    <button type="button"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button type="button"><i class="fab fa-google"></i> Google</button>
                </div>
            </form>
        </div>

        <div class="footer">
            <div class="logo">
                <img alt="SMSA Logo" height="50" src="https://storage.googleapis.com/a1aa/image/NzEdrU6VdE50F9FJsTRZGBbLcAD6eUeouDIpK8CvBzwYL4nTA.jpg" width="50"/>
                <div>
                    <h3>SMSA PHONG CÁCH</h3>
                </div>
            </div>
            <div class="info">
                <div>
                    <p>Về chúng tôi</p>
                    <p>Smsa Shop</p>
                    <p>Xu hướng</p>
                    <p>Gợi ý kiểu tóc</p>
                </div>
                <div>
                    <p>Hotline: 0917639460</p>
                    <p>Liên hệ nhượng quyền</p>
                    <p>Liên hệ quảng cáo</p>
                    <p>Chính sách bảo mật</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
